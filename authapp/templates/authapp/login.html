{% extends 'authapp/base.html' %}

{% block content %}
        <div class="h2 text-center head">
                    Аутентификация
        </div>
        {% if from_register %}
            <p>Успешная регистрация! Проверьте почту =)</p>
        {% endif %}
        <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
            {% csrf_token %}
            {% if next %}
                <input name="next" type="hidden" value="{{ next }}" />
            {% endif %}
            {{ login_form.as_p }}
            <br>
            <input class="form-control" type="submit" value="Вход">
        </form>
        <button class="btn btn-round form-control">
            <a class="" href="{% url 'auth:register' %}">Регистрация</a>
        </button>
        <button class="btn btn-round form-control">
            <a class="" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Войти через VK</a>
        </button>
        <button class="btn btn-round form-control">
            <a class="" href="{% url 'social:begin' 'google-oauth2' %}?next=/">Войти через Google</a>
        </button>
        <a class="btn btn-link" href="{% url 'main' %}">на главную</a>
{% endblock %}
