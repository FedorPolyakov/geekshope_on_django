{% extends 'authapp/base.html' %}

{% block content %}
        <div class="h2 text-center head">
                    Регистрация
        </div>
        <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ register_form.as_p }}
            <br>
            <input class="form-control" type="submit" value="Регистрация">
        </form>
        <p class="{% if not success_mail %} hidden {% endif %}">Для подтверждения перейдите по ссылке</p>
        <p class="{% if not success_mail %} hidden {% else %} btn-link{% endif %}">{{ success_mail }}</p>
        <a class="btn btn-link" href="{% url 'auth:login' %}">вход</a>
{% endblock %}
