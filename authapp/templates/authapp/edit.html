{% extends 'authapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}

    <div class="h2 text-center head">
                Редактирование профиля
    </div>
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ profile_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a class="" href="{% url 'main' %}" style="border: none; padding-left: 200px; padding-right: 200px;" >на главную</a>
    </button>

    {% if user.avatar %}
        <div class="user_avatar">
            <img src="{{ user.avatar|media_folder_users }}" alt=""></div>
    {% else %}
        <div class="user_avatar"><p>нет аватарки =(</p></div>
    {% endif %}

{% endblock %}
