{% extends 'orderapp/base.html' %}
{% load static %}

{% block content %}
    <div class="category_delete">
        <div class="h1">Уверены, что хотите удалить?</div>
        {% include 'orderapp/includes/inc_order_summary.html' %}
        <form action="{% url 'order:order_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="удалить" class="btn btn-danger">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'order:orders_list' %}">отмена</a>
        </button>
    </div>
{% endblock %}
