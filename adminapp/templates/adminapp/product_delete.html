{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="category_delete">
    Уверены, что хотите {% if object.is_active %}удалить{% else %}восстановить{% endif %} продукт {{ object.name }}?
    <form action="{% url 'admin:product_delete' object.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="{% if object.is_active %}Удалить{% else %}восстановить{% endif %}">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin:products' object.category.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
