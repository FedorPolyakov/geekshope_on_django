{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="category_delete">
    Уверены, что хотите {% if product_to_delete.is_active %}удалить{% else %}восстановить{% endif %} продукт {{ product_to_delete.name }}?
    <form action="{% url 'admin:product_delete' product_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="{% if product_to_delete.is_active %}Удалить{% else %}восстановить{% endif %}">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin:products' category.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
