{% load static %}
<ul class="links-menu">
    <li><a
                href="{% url 'products:category' 0 %}"
                class="{% if request.resolver_match.kwargs.category_pk == 0 %}
                        active
                        {% endif %}">
            все
        </a></li>
    {% for item in links_menu %}
        {% if item.is_active %}
            <li><a  href="{% url 'products:category' item.pk %}"
                    class="{% if request.resolver_match.kwargs.category_pk == item.pk %}active{% endif %}">
                {{ item.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
