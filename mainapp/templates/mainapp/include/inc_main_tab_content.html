{% load static %}
{% for item in products %}
    <div class="block">
        <a href="{% url 'products:product' item.pk %}"><img src="/media/{{ item.image }}" alt="{{ item.short_desc }}">
            <div class="text">
                <img src="{% static "img/icon-hover.png" %}" alt="img">
                <h3>Категория товара: {{ item.category.name }}</h3>
                <h4>Название: {{ item.name }}</h4>
                <p>Цена: {{ item.price }}</p>
            </div>
        </a>
    </div>
{% endfor %}
